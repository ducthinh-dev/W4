<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Tinh chi so BMI</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="weight">Nhap can nang (kg)</label>
                <input type="number" min="0.01" step="0.01" id="weight">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="height">Nhap chieu cao (m)</label>
                <input type="number" min="0.01" step="0.01" id="height">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="age">Chon loai tuoi</label>
                <select name="age" id="age">
                    <option value="mid-age">Trung nien</option>
                    <option value="elder">Gia lon tuoi</option>
                </select>
            </div>
            <button>Tinh BMI</button>
        </form>
        <div class="footer hidden">
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
